<svg xmlns="http://www.w3.org/2000/svg" width="1792" height="1024" viewBox="0 0 1792 1024">
  <defs>
    <style>
      .title { font: 600 44px Arial, sans-serif; fill: #0D4B78; }
      .label { font: 600 28px Arial, sans-serif; fill: #0D4B78; }
      .small { font: 500 22px Arial, sans-serif; fill: #2B5C7A; }
      .box { fill: #E6F3FF; stroke: #1E88E5; stroke-width: 3; }
      .box-alt { fill: #E8F7F1; stroke: #2DBE8C; stroke-width: 3; }
      .box-dark { fill: #DDEBFF; stroke: #0D4B78; stroke-width: 3; }
      .arrow { stroke: #0D4B78; stroke-width: 4; fill: none; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0D4B78" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#F8FBFF" />
  <text x="96" y="120" class="title">AI-Ready Data Stack</text>
  <rect x="180" y="260" rx="18" ry="18" width="980" height="120" class="box" />
  <rect x="180" y="420" rx="18" ry="18" width="980" height="120" class="box-alt" />
  <rect x="180" y="580" rx="18" ry="18" width="980" height="120" class="box-dark" />
  <text x="220" y="335" class="label">Layer 1: Field Signals</text>
  <text x="220" y="495" class="label">Layer 2: Context Data</text>
  <text x="220" y="655" class="label">Layer 3: Decision Logic</text>
  <text x="220" y="720" class="small">Calibration, connectivity, and quality gates keep signals reliable.</text>
  <rect x="1250" y="420" rx="20" ry="20" width="360" height="200" fill="#FFFFFF" stroke="#0D4B78" stroke-width="3" />
  <text x="1290" y="500" class="label">Decision Actions</text>
  <text x="1290" y="540" class="small">Schedule</text>
  <text x="1290" y="575" class="small">Adjust</text>
  <text x="1290" y="610" class="small">Report</text>
  <line x1="1160" y1="480" x2="1250" y2="480" class="arrow" marker-end="url(#arrow)" />
  <line x1="1160" y1="540" x2="1250" y2="540" class="arrow" marker-end="url(#arrow)" />
  <line x1="1160" y1="600" x2="1250" y2="600" class="arrow" marker-end="url(#arrow)" />
</svg>
