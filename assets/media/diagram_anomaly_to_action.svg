<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-label="Anomaly to action flow diagram">
  <defs>
    <style>
      .title { font: 700 24px "Source Sans 3", Arial, sans-serif; fill: #002D62; }
      .label { font: 600 14px "Source Sans 3", Arial, sans-serif; fill: #0B1B2D; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#0093D0" />
    </marker>
  </defs>
  <rect x="0" y="0" width="960" height="540" fill="#FFFFFF" />

  <text class="title" x="32" y="44">Anomaly to Action (Concept)</text>

  <rect x="60" y="220" width="150" height="80" rx="12" fill="#F7FAFC" stroke="#0093D0" stroke-width="2" />
  <text class="label" x="80" y="265">Sensor anomaly</text>

  <rect x="240" y="220" width="150" height="80" rx="12" fill="#F7FAFC" stroke="#0093D0" stroke-width="2" />
  <text class="label" x="285" y="265">Alert</text>

  <rect x="420" y="220" width="150" height="80" rx="12" fill="#F7FAFC" stroke="#0093D0" stroke-width="2" />
  <text class="label" x="445" y="265">Technician check</text>

  <rect x="600" y="220" width="150" height="80" rx="12" fill="#F7FAFC" stroke="#0093D0" stroke-width="2" />
  <text class="label" x="650" y="265">Fix</text>

  <rect x="780" y="220" width="150" height="80" rx="12" fill="#F7FAFC" stroke="#0093D0" stroke-width="2" />
  <text class="label" x="825" y="265">Log</text>

  <line x1="210" y1="260" x2="240" y2="260" stroke="#0093D0" stroke-width="4" marker-end="url(#arrow)" />
  <line x1="390" y1="260" x2="420" y2="260" stroke="#0093D0" stroke-width="4" marker-end="url(#arrow)" />
  <line x1="570" y1="260" x2="600" y2="260" stroke="#0093D0" stroke-width="4" marker-end="url(#arrow)" />
  <line x1="750" y1="260" x2="780" y2="260" stroke="#0093D0" stroke-width="4" marker-end="url(#arrow)" />
</svg>
