<svg xmlns="http://www.w3.org/2000/svg" width="1792" height="1024" viewBox="0 0 1792 1024">
  <defs>
    <style>
      .title { font: 600 44px Arial, sans-serif; fill: #0D4B78; }
      .label { font: 600 26px Arial, sans-serif; fill: #0D4B78; }
      .small { font: 500 20px Arial, sans-serif; fill: #2B5C7A; }
      .box { fill: #E6F3FF; stroke: #1E88E5; stroke-width: 3; }
      .arrow { stroke: #0D4B78; stroke-width: 4; fill: none; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0D4B78" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#F8FBFF" />
  <text x="96" y="120" class="title">Edge-to-Cloud Pipeline</text>
  <rect x="120" y="360" rx="18" ry="18" width="320" height="140" class="box" />
  <rect x="520" y="360" rx="18" ry="18" width="320" height="140" class="box" />
  <rect x="920" y="360" rx="18" ry="18" width="320" height="140" class="box" />
  <rect x="1320" y="360" rx="18" ry="18" width="320" height="140" class="box" />
  <text x="160" y="430" class="label">Edge Sensors</text>
  <text x="585" y="430" class="label">Gateway</text>
  <text x="1015" y="430" class="label">Cloud</text>
  <text x="1390" y="430" class="label">Dashboard</text>
  <text x="160" y="470" class="small">pressure, flow, GPS</text>
  <text x="555" y="470" class="small">buffer + sync</text>
  <text x="975" y="470" class="small">storage + compute</text>
  <text x="1390" y="470" class="small">alerts + reports</text>
  <line x1="440" y1="430" x2="520" y2="430" class="arrow" marker-end="url(#arrow)" />
  <line x1="840" y1="430" x2="920" y2="430" class="arrow" marker-end="url(#arrow)" />
  <line x1="1240" y1="430" x2="1320" y2="430" class="arrow" marker-end="url(#arrow)" />
</svg>
