<svg xmlns="http://www.w3.org/2000/svg" width="1792" height="1024" viewBox="0 0 1792 1024">
  <defs>
    <style>
      .title { font: 600 44px Arial, sans-serif; fill: #0D4B78; }
      .label { font: 600 26px Arial, sans-serif; fill: #0D4B78; }
      .small { font: 500 20px Arial, sans-serif; fill: #2B5C7A; }
      .box { fill: #E6F3FF; stroke: #1E88E5; stroke-width: 3; }
      .pin { fill: #2DBE8C; }
      .arrow { stroke: #0D4B78; stroke-width: 4; fill: none; }
      .grid { fill: #FFFFFF; stroke: #0D4B78; stroke-width: 2; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0D4B78" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#F8FBFF" />
  <text x="96" y="120" class="title">Point-to-Grid Forecast</text>
  <rect x="160" y="320" width="360" height="240" class="grid" />
  <line x1="240" y1="320" x2="240" y2="560" stroke="#B5C7D6" stroke-width="2" />
  <line x1="320" y1="320" x2="320" y2="560" stroke="#B5C7D6" stroke-width="2" />
  <line x1="400" y1="320" x2="400" y2="560" stroke="#B5C7D6" stroke-width="2" />
  <line x1="160" y1="400" x2="520" y2="400" stroke="#B5C7D6" stroke-width="2" />
  <line x1="160" y1="480" x2="520" y2="480" stroke="#B5C7D6" stroke-width="2" />
  <circle cx="360" cy="440" r="18" class="pin" />
  <text x="200" y="610" class="small">Point Location</text>
  <rect x="660" y="320" width="360" height="240" class="box" />
  <text x="710" y="430" class="label">Grid Cell</text>
  <text x="710" y="470" class="small">office + grid X/Y</text>
  <rect x="1160" y="320" width="360" height="240" class="box" />
  <text x="1195" y="430" class="label">Forecast Tile</text>
  <text x="1195" y="470" class="small">forecast periods</text>
  <line x1="520" y1="440" x2="660" y2="440" class="arrow" marker-end="url(#arrow)" />
  <line x1="1020" y1="440" x2="1160" y2="440" class="arrow" marker-end="url(#arrow)" />
</svg>
